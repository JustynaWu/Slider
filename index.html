<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Slider</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link rel="stylesheet" type="text/css" href="slider.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script defer src="slider.js"></script>
    <script defer src="index.js"></script>

  <body>
    <div class="slider" id="slider1">
      <div class="slider-container">
        <div class="placeholder">
          <img src="https://via.placeholder.com/400x200" />
        </div>
        <div class="navigation-buttons">
          <button class="btn btn-prev">&#10094;</button>
          <button class="btn btn-next">&#10095;</button>
        </div>
        <ul class="slider-list">
          <li class="slider-item active">
            <img
              width="400"
              height="200"
              class="image"
              src="https://images.unsplash.com/photo-1675295952455-848b18698574?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDF8SnBnNktpZGwtSGt8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=60"
              alt=""
            />
          </li>

          <li class="slider-item">
            <img
              width="400"
              height="200"
              class="image"
              src="https://plus.unsplash.com/premium_photo-1675431318990-710f8adf1e96?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDZ8SnBnNktpZGwtSGt8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=61"
              alt=""
            />

              alt=""
            />

              width="400"
